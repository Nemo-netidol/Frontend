<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>
    <link rel="stylesheet" href="nft.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="image"></div>
                <div class="text">
                    <p class="head">Equilibrium #3429</p>
                    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
                </div>
                <div class="detail">
                    <div class="eth">
                        <img src="icon-ethereum.svg">
                        0.041 ETH
                    </div>
                    <div class="day">
                        <img src="icon-clock.svg">
                        3 days left
                    </div>
                </div>
                <div class="line"></div>
                <div class="creator">
                    <img src="image-avatar.png">
                    <div class="name">
                        <p><span>Creation of</span> Jules Wyvern</p>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
